# Text Reading with LLM - Default Configuration
# Override per-run values via CLI args or Makefile variables

# Input
input: sample/book.md

# Output
output: output

# ===========================================
# VOICEVOX Settings
# ===========================================
voicevox:
  # VOICEVOX Core directory (contains onnxruntime, dict, model)
  dir: voicevox_core

  # Style ID (speaker + style combination)
  # 青山龍星 (ノーマル): 13
  # ずんだもん (ノーマル): 3
  # 四国めたん (ノーマル): 2
  # 春日部つむぎ (ノーマル): 8
  style_id: 13

  # Speech speed (1.0 = normal)
  speed: 1.0

  # Pitch adjustment (0.0 = normal)
  pitch: 0.0

  # Volume (1.0 = normal)
  volume: 1.0

# ===========================================
# Processing Settings
# ===========================================
# Maximum characters per TTS chunk (too long may cause quality issues)
max_chunk_chars: 500

